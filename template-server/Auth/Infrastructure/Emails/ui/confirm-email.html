<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Подтвердить почту</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }

        .email-wrapper {
            text-align: center;
            font-size: 16px;
            padding: 40px 20px;
            box-sizing: border-box;
            width: 100%;
            position: relative;
            background-color: #0a0a0a;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #262626;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #333333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            box-sizing: border-box;
            position: relative;
        }

        .icon-container {
            margin: 0 auto 30px;
            width: 80px;
            height: 80px;
            background-color: #333333;
            border-radius: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #404040;
        }

        .verification-icon {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 24px;
            letter-spacing: -0.5px;
        }

        p {
            color: #e0e0e0;
            line-height: 1.6;
            margin: 16px 0;
            font-size: 16px;
        }

        .code {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin: 32px 0;
            letter-spacing: 4px;
            background-color: #333333;
            padding: 16px 32px;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid #404040;
        }

        .footer {
            text-align: center;
            color: #808080;
            font-size: 14px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #333333;
        }

        .footer p {
            color: #808080;
            font-size: 14px;
            margin: 0;
            text-align: center;
        }

        @media (max-width: 480px) {
            .email-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .code {
                font-size: 24px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-container">
        <div class="icon-container">
            <svg class="verification-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#ffffff" stroke-width="1.5"/>
                <path d="M16 9L10.5 14.5L8 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Подтверждение почты</h1>
        <p>Здравствуйте, пожалуйста, используйте следующий код для завершения регистрации:</p>
        <p class='code'>{code}</p>
        <p>Если вы не запрашивали этот код, просто проигнорируйте это письмо или свяжитесь с поддержкой, если у вас есть вопросы.</p>
        <div class="footer">
            <p>&copy; 2024 NetIQ. Все права защищены.</p>
        </div>
    </div>
</div>
</body>
</html>
